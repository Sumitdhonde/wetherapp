<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap">
  <style>
    body {
      background-color: #e6bfbf;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .search-bar {
      background-color: #333;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
      width: 80%;
      text-align: center;
      padding: 10px;
      position: relative;
      margin-bottom: 20px;
    }

    .search-input {
      width: 70%;
      color: #fff;
      background-color: #333;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      outline: none;
    }

    .search-button {
      padding: 10px;
      background-color: #e6bfbf;
      border: none;
      border-radius: 5px;
      color: #222;
      cursor: pointer;
      font-size: 14px;
    }

    .weather-card {
      background-color: #333;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
      width: 80%;
      text-align: center;
      padding: 20px;
      position: relative;
      margin-bottom: 20px;
    }

    .weather-card:before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, #444, #555);
      opacity: 0.5;
      z-index: -1;
    }

    .weather-icon {
      font-size: 36px;
      margin: 10px 0;
      z-index: 1;
    }

    .temperature {
      font-size: 24px;
      font-weight: bold;
      color: #e6bfbf;
      z-index: 1;
    }

    .city {
      font-size: 16px;
      margin-bottom: 10px;
      z-index: 1;
    }

    .location {
      font-size: 12px;
      color: #999;
      margin-bottom: 10px;
      z-index: 1;
    }

    .additional-info {
      font-size: 12px;
      color: #999;
      margin-bottom: 10px;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .info-icon {
      width: 20px;
      height: 20px;
    }

    @media screen and (max-width: 768px) {
      /* Adjust styles for tablets and mobiles */
      .search-bar, .weather-card {
        width: 90%;
      }

      .search-input {
        width: 80%;
      }

      .search-button {
        width: 80%;
      }

      .weather-icon {
        font-size: 24px;
        margin: 10px 0;
      }

      .temperature {
        font-size: 18px;
      }

      .city {
        font-size: 14px;
        margin-bottom: 5px;
      }

      .location {
        font-size: 10px;
      }

      .additional-info {
        font-size: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="search-bar">
    <input id="input" class="search-input" type="text" placeholder="Enter city name">
    <button class="search-button" onclick="searchWeather()">Search</button>
  </div>

  <div class="weather-card">
    <img class="weather-icon" src="//cdn.weatherapi.com/weather/64x64/night/143.png" alt="Weather Icon">
    <div class="temperature">29Â°C</div>
    <div class="city"><h1>Mumbai</h1></div>
    <div class="location"><h2>Maharashtra, India</h2></div>
    <div class="additional-info">
      <div class="info-icon humidity">
        <h3> Humidity: 62%</h3>
      </div>
      <div class="info-icon wind">
        <h3> Wind: NW 6.8 km/h</h3>
      </div>
      <div class="info-icon pressure">
        <h3> Pressure: 1012 mb</h3>
      </div>
    </div>
  </div>

  <script>
    function searchWeather() {
      let cityn = document.getElementById("input").value;
      api(cityn);
    }

    function api(cityn) {
      fetch(`https://api.weatherapi.com/v1/current.json?key=e5d817aefada44578d2134242233012&q=${cityn}`)
        .then(res => res.json())
        .then(data => show(data))

      function show(data) {
        console.log(data);
        document.querySelector(".city > h1").textContent = data.location.name;
        document.querySelector(".location > h2").textContent = `${data.location.region}, ${data.location.country}`;
        document.querySelector(".weather-icon").src = data.current.condition.icon;
        document.querySelector(".wind > h3").textContent = `Wind: ${data.current.wind_kph} km/h`;
        document.querySelector(".humidity > h3").textContent = `Humidity: ${data.current.humidity}%`;
        document.querySelector(".pressure > h3").textContent = `Pressure (mb): ${data.current.pressure_mb}`;
      }
    }
  </script>
</body>
</html>
